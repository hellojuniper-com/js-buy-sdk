# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

run-name: Publish | @${{ github.repository }} [${{ github.ref_name }}]

on:
  release:
    types: [created]

env:
  # Unit tests should always be local
  JUNIPER_STAGE: LOCAL
  # JUNIPER_NPM_TOKEN should be an organization secret,
  #  we just present it as an ENV var during runtime for the .npmrc to consume
  JUNIPER_NPM_TOKEN: ${{ secrets.JUNIPER_NPM_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
